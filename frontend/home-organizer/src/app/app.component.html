<app-global-error></app-global-error>
<header class="w-full h-[70px] bg-slate-50 border-slate-500 flex flex-row mb-4">
  <div class="container pt-2">
    <h1 class="text-[32px] text-center">Домашний органайзер</h1>
  </div>
</header>
<div class="mx-auto flex flex-row container">
  <div class="min-w-[350px] bg-blue-200 h-full flex flex-col py-4 relative rounded-2xl border-slate-500 border-2">
    <h1 class="font-bold mb-2 text-left text-lg text-slate-500 pl-14">Меню:</h1>
    <hr class="mb-6 h-[3px] bg-slate-500"/>
    <span routerLinkActive="text-slate-500 translate-x-4 " [routerLinkActiveOptions]="{exact: true}"
          class="hover:translate-x-4 transition duration-300 ease-in-out mb-4">
      <a class="px-4 py-2 rounded-2xl hover:border-slate-500 hover:border-2 "
         routerLinkActive="border-slate-500 border-2 font-bold" [routerLinkActiveOptions]="{exact: true}" routerLink="/dictionaries">Справочники</a>
    </span>
    <span routerLinkActive="text-slate-500 translate-x-4 " [routerLinkActiveOptions]="{exact: true}"
          class="hover:translate-x-4 transition duration-300 ease-in-out mb-4">
      <a class="px-4 py-2 rounded-2xl hover:border-slate-500 hover:border-2 "
         routerLinkActive="border-slate-500 border-2 font-bold" [routerLinkActiveOptions]="{exact: true}"
         routerLink="/notes">Заметки</a>
    </span>
    <span routerLinkActive="text-slate-500 translate-x-4 " [routerLinkActiveOptions]="{exact: true}"
          class="hover:translate-x-4 transition duration-300 ease-in-out mb-4">
      <a class="px-4 py-2 rounded-2xl hover:border-slate-500 hover:border-2 "
         routerLinkActive="border-slate-500 border-2 font-bold" [routerLinkActiveOptions]="{exact: true}"
         routerLink="/tests">Тесты</a>
    </span>
  </div>
  <div class="container pt-5 ml-4 w-full rounded-2xl border-slate-500 border-2 py-6 px-10">
    <router-outlet></router-outlet>
  </div>
</div>
