<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>

<input
  type="text"
  class="mb-2 border py-2 px-4 w-full"
  placeholder="Поиск справочника по названию..."
  [(ngModel)]="dictionaryFilter"
/>

<button
  (click)="modalService.open()"
  class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4">
  +
</button>

<h1 class="text-center text-lg" *ngIf="loading">Loading...</h1>

<div *ngIf="dictionaries$ | async as dictionaries">
  <app-dictionary
    *ngFor="let dictionary of dictionaries | dictionaryFilter:dictionaryFilter "
    [dictionary]="dictionary"
  ></app-dictionary>
</div>

<app-modal
  *ngIf="modalService.isVisible$ | async"
  title="Создание нового справочника">
  <app-create-dictionary></app-create-dictionary>
</app-modal>
